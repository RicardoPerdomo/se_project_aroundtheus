<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around the U.S" />
    <meta name="author" content="Ricardo Perdomo" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around the U.S</title>
  </head>
</html>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img
        src="./images/AroundTheUS.svg"
        alt="Around the U.S logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/Avatar.jpg" alt="avatar" class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            type="button"
            class="profile__edit-button"
            id="profile-edit-button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button type="button" class="profile__add-button" id="profile-add-button"></button>
      </section>
      <section class="elements page__section">
        <ul class="elements__list"></ul>
      </section>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S</p>
      </footer>
    </main>
  </div>
  <div class="modal" id="profile-edit-modal">
    <div class="modal__container">
      <button
        class="modal__exit-button"
        type="button"
        id="profile-edit-modal-close-button"
      ></button>
      <h2 class="modal__title">Edit Profile</h2>
      <form 
      class="modal__form"
      name="profile-edit-form"
      id="profile-edit-form"
      >
        <input
          class="modal__input"
          id="profile-input-name"
          type="name"
          name="name"
          placeholder="Name"
        />
        <input
          class="modal__input modal__input_type_seperation"
          id="profile-input_description"
          type="text"
          name="description"
          placeholder="Description"
        />
        <button class="modal__save-button" type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="modal" id="card-add-modal">
    <div class="modal__container">
      <button
        class="modal__exit-button"
        type="button"
        id="card-add-modal-close-button"
      ></button>
      <h2 class="modal__title">New Place</h2>
      <form class="modal__form" name="card-add-form" id="card-add-form">
        <input
          type="text"
          name="title"
          placeholder="Title"
          class="modal__input"
          id="card-input-title"
        />
        <input
          type="text"
          name="url"
          placeholder="Image URL"
          class="modal__input modal__input_type_separation"
          id="card-input-url"
        />
        <button class="modal__save-button" type="submit">Create</button>
      </form>
    </div>
  </div>

  <div class="modal" id="preview-image-modal">
    <div
      class="modal__container modal__container_preview-image"
      id="preview-image-container"
    >
      <button
        class="modal__exit-button"
        type="button"
        id="image-preview-close-button"
      ></button>
      <img
        src=""
        alt=""
        class="elements__image elements__image_preview"
        id="preview-image"
      />
      <p class="modal__image_caption" id="image-preview-caption"></p>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="elements__card">
    <button
      class="elements__delete-button"
      type="button"
      id="card-delete-button"
    ></button>
    <img src="" alt="" class="elements__image" id="card-URL" />
    <div class="elements__description">
      <h2 class="elements__name" id="card-title"></h2>
      <button
        class="elements__like-button"
        type="button"
        id="like-button"
      ></button>
    </div>
  </li>
</template>
  <script src="./scripts/index.js"></script>
</body>
</html>
