<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="Around the U.S" />
  <meta name="author" content="Ricardo Perdomo" />
  <link href="./pages/index.css" rel="stylesheet" />
</head>
<body class="page">
  <div class="page__content">
    <header class="page__header page__section">
      <img src="./images/Header.svg" alt="Around the U.S logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/Avatar.jpg" alt="avatar" class="profile__image" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img src="./images/yosemite.jpg" class="card__images" />
            <div class="card__description">
              <h2 class="card__title">Yosemite valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.jpg" class="card__images" />
            <div class="card__description">
              <h2 class="card__title">Lake louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.jpg" class="card__images" />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" class="card__images" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise.jpg" class="card__images" />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago.jpg" class="card__images" />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
        <footer>
          <p class="footer__copyright">&copy; 2024 Around The U.S</p>
        </footer>
      </section>
    </main>
  </div>
</body>
